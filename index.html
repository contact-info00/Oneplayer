<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube Music Player</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #0078D7;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-box input {
      width: 80%;
      max-width: 500px;
      padding: 12px 20px;
      font-size: 18px;
      border: 2px solid #0078D7;
      border-radius: 10px 0 0 10px;
      outline: none;
    }

    .search-box button {
      padding: 12px 20px;
      background: #0078D7;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
    }

    .results {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .result {
      display: flex;
      align-items: center;
      width: 95%;
      max-width: 600px;
      padding: 10px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background 0.2s;
    }

    .result:hover {
      background: #f0f0f0;
    }

    .result img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
      margin-right: 15px;
    }

    .info {
      flex-grow: 1;
    }

    .title {
      font-size: 16px;
      font-weight: bold;
    }

    .channel {
      font-size: 14px;
      color: #666;
    }

    .player {
      margin-top: 30px;
      text-align: center;
    }

    .player iframe {
      width: 90%;
      max-width: 600px;
      height: 315px;
      border: none;
    }

    .now-playing {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #0078D7;
    }
  </style>
</head>
<body>

  <h1>YouTube Music Player</h1>

  <div class="search-box">
    <input type="text" id="searchQuery" placeholder="Search for a song..." onkeydown="if(event.key==='Enter'){searchMusic()}">
    <button onclick="searchMusic()">Search</button>
  </div>

  <div class="results" id="resultsContainer"></div>

  <div class="player" id="playerSection" style="display:none;">
    <iframe id="ytPlayer" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <div class="now-playing" id="nowPlayingText"></div>
  </div>

  <script>
    const apiKey = 'AIzaSyAiZDuUwQMfUaP7ToFZfIdNrRRTwIqcfi0';

    async function searchMusic() {
      const query = document.getElementById('searchQuery').value.trim();
      const container = document.getElementById('resultsContainer');
      container.innerHTML = '';
      document.getElementById('playerSection').style.display = 'none';

      if (!query) return;

      const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${encodeURIComponent(query)}&maxResults=25&key=${apiKey}`);
      const data = await response.json();

      if (!data.items || data.items.length === 0) {
        container.innerHTML = '<p>No results found.</p>';
        return;
      }

      data.items.forEach(video => {
        const videoId = video.id.videoId;
        const title = video.snippet.title;
        const channel = video.snippet.channelTitle;
        const thumb = video.snippet.thumbnails.medium.url;

        const card = document.createElement('div');
        card.className = 'result';
        card.onclick = () => playSong(videoId, title);

        card.innerHTML = `
          <img src="${thumb}" alt="thumbnail">
          <div class="info">
            <div class="title">${title}</div>
            <div class="channel">${channel}</div>
          </div>
        `;

        container.appendChild(card);
      });
    }

    function playSong(videoId, title) {
      const player = document.getElementById('ytPlayer');
      const nowPlaying = document.getElementById('nowPlayingText');
      player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&loop=1&playlist=${videoId}&controls=1&rel=0`;
      nowPlaying.textContent = `Now Playing: ${title}`;
      document.getElementById('playerSection').style.display = 'block';
    }
  </script>
</body>
</html>
