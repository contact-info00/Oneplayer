<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Audio Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      padding: 20px;
      text-align: center;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      background: #222;
      color: white;
      border: none;
      border-radius: 10px;
    }

    #results {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .video-card {
      background: #111;
      width: 180px;
      border-radius: 10px;
      padding: 10px;
    }

    .video-card img {
      width: 100%;
      border-radius: 8px;
    }

    .video-card p {
      font-size: 14px;
      margin: 5px 0;
    }

    .video-card button {
      margin: 3px;
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      font-size: 12px;
      cursor: pointer;
    }

    .play-btn { background: #00b894; color: white; }
    .fav-btn { background: #0984e3; color: white; }

    #player-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #181818;
      border-top: 1px solid #333;
      padding: 10px;
      display: none;
    }

    #player-bar img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
    }

    #player-info {
      display: flex;
      align-items: center;
      justify-content: start;
      gap: 15px;
    }

    #player-details {
      text-align: left;
    }

    #player-controls {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 10px;
    }

    #fav-list {
      margin-top: 30px;
      text-align: left;
    }

    #fav-list a {
      display: block;
      color: #74b9ff;
      margin-bottom: 5px;
      text-decoration: none;
    }

    #progress {
      height: 3px;
      background: #444;
      border-radius: 2px;
      overflow: hidden;
      margin-top: 5px;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background: #00cec9;
    }
  </style>
</head>
<body>

  <h2>YouTube Audio Player</h2>
  <input type="text" id="search-input" placeholder="Search for music...">
  <div id="results"></div>

  <h3>Your Favorites</h3>
  <div id="fav-list"></div>

  <!-- Music player bar -->
  <div id="player-bar">
    <div id="player-info">
      <img id="player-thumbnail" src="">
      <div id="player-details">
        <div id="player-title" style="font-weight: bold;"></div>
        <button id="fav-btn" class="fav-btn">Favorite</button>
      </div>
    </div>
    <div id="progress"><div id="progress-bar"></div></div>
    <div id="player-controls">
      <button onclick="prevSong()">⏮</button>
      <button id="pausePlayBtn">⏸</button>
      <button onclick="nextSong()">⏭</button>
    </div>
  </div>

  <script>
    const API_KEY = "AIzaSyAiZDuUwQMfUaP7ToFZfIdNrRRTwIqcfi0";
    const searchInput = document.getElementById("search-input");
    const resultsDiv = document.getElementById("results");
    const favList = document.getElementById("fav-list");

    const playerBar = document.getElementById("player-bar");
    const playerThumbnail = document.getElementById("player-thumbnail");
    const playerTitle = document.getElementById("player-title");
    const favBtn = document.getElementById("fav-btn");
    const pausePlayBtn = document.getElementById("pausePlayBtn");
    const progressBar = document.getElementById("progress-bar");

    let currentFrame = null;
    let currentSongIndex = 0;
    let currentList = [];

    searchInput.addEventListener("keypress", e => {
      if (e.key === "Enter") searchYouTube(searchInput.value);
    });

    function searchYouTube(query) {
      fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=20&q=${encodeURIComponent(query)}&key=${API_KEY}`)
        .then(res => res.json())
        .then(data => {
          resultsDiv.innerHTML = "";
          currentList = data.items;
          data.items.forEach((item, index) => {
            const videoId = item.id.videoId;
            const title = item.snippet.title;
            const thumbnail = item.snippet.thumbnails.medium.url;

            const card = document.createElement("div");
            card.className = "video-card";
            card.innerHTML = `
              <img src="${thumbnail}">
              <p>${title}</p>
              <button class="play-btn" onclick="playAudio(${index})">Play</button>
              <button class="fav-btn" onclick="addToFavorites('${videoId}', '${title.replace(/'/g, "\\'")}')">Favorite</button>
            `;
            resultsDiv.appendChild(card);
          });
        });
    }

    function playAudio(index) {
      const song = currentList[index];
      const videoId = song.id.videoId;
      const title = song.snippet.title;
      const thumbnail = song.snippet.thumbnails.medium.url;
      currentSongIndex = index;

      if (currentFrame) currentFrame.remove();
      currentFrame = document.createElement("iframe");
      currentFrame.style.width = "1px";
      currentFrame.style.height = "1px";
      currentFrame.style.position = "absolute";
      currentFrame.style.left = "-9999px";
      currentFrame.setAttribute("allow", "autoplay");
      currentFrame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=0&rel=0`;
      document.body.appendChild(currentFrame);

      playerThumbnail.src = thumbnail;
      playerTitle.textContent = title;
      playerBar.style.display = "block";

      favBtn.onclick = () => addToFavorites(videoId, title);
      simulateProgress();
    }

    function simulateProgress() {
      progressBar.style.width = "0%";
      let progress = 0;
      clearInterval(window.progressTimer);
      window.progressTimer = setInterval(() => {
        progress += 1;
        if (progress >= 100) clearInterval(window.progressTimer);
        progressBar.style.width = progress + "%";
      }, 1000);
    }

    function addToFavorites(videoId, title) {
      let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      if (!favorites.find(f => f.id === videoId)) {
        favorites.push({ id: videoId, title });
        localStorage.setItem("favorites", JSON.stringify(favorites));
        loadFavorites();
      }
    }

    function loadFavorites() {
      favList.innerHTML = '';
      const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      favorites.forEach(fav => {
        favList.innerHTML += `<a href="#" onclick="playById('${fav.id}', '${fav.title}')">${fav.title}</a>`;
      });
    }

    function playById(videoId, title) {
      const item = { id: { videoId }, snippet: { title, thumbnails: { medium: { url: "https://img.youtube.com/vi/" + videoId + "/mqdefault.jpg" } } } };
      currentList = [item];
      playAudio(0);
    }

    function nextSong() {
      if (currentSongIndex + 1 < currentList.length) playAudio(currentSongIndex + 1);
    }

    function prevSong() {
      if (currentSongIndex > 0) playAudio(currentSongIndex - 1);
    }

    pausePlayBtn.onclick = () => {
      alert("Pause/Resume not supported on YouTube embeds due to mobile restrictions.");
    };

    window.onload = loadFavorites;
  </script>
</body>
</html>
