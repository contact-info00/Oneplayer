<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    #search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    #search-input {
      width: 70%;
      padding: 10px;
      font-size: 16px;
    }
    #results {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .video-card {
      width: 200px;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      overflow: hidden;
    }
    .video-card img {
      width: 100%;
    }
    .video-card h4 {
      font-size: 14px;
      margin: 5px;
    }
    #player {
      margin-top: 20px;
      text-align: center;
    }
    #favorites {
      margin-top: 30px;
    }
    .fav-btn {
      background: green;
      color: white;
      border: none;
      padding: 5px 8px;
      margin: 5px;
      cursor: pointer;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>YouTube Music Player</h1>

  <div id="search-container">
    <input type="text" id="search-input" placeholder="Search music...">
  </div>

  <div id="results"></div>

  <div id="player"></div>

  <div id="favorites">
    <h2>Your Favorites</h2>
    <ul id="fav-list"></ul>
  </div>

  <script>
    const API_KEY = "AIzaSyAiZDuUwQMfUaP7ToFZfIdNrRRTwIqcfi0";
    const searchInput = document.getElementById('search-input');
    const resultsDiv = document.getElementById('results');
    const playerDiv = document.getElementById('player');
    const favList = document.getElementById('fav-list');

    // Search trigger
    searchInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        searchYouTube(searchInput.value);
      }
    });

    // Load favorites on startup
    window.onload = () => loadFavorites();

    function searchYouTube(query) {
      fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=20&q=${encodeURIComponent(query)}&key=${API_KEY}`)
        .then(res => res.json())
        .then(data => {
          resultsDiv.innerHTML = '';
          data.items.forEach(item => {
            const videoId = item.id.videoId;
            const title = item.snippet.title;
            const thumbnail = item.snippet.thumbnails.medium.url;

            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
              <img src="${thumbnail}">
              <h4>${title}</h4>
              <button class="fav-btn" onclick="addToFavorites('${videoId}', '${title.replace(/'/g, "\\'")}')">Add to Favorites</button>
            `;
            card.onclick = () => playVideo(videoId);
            resultsDiv.appendChild(card);
          });
        });
    }

    function playVideo(videoId) {
      playerDiv.innerHTML = `
        <iframe width="360" height="215" src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allowfullscreen></iframe>
      `;
    }

    function addToFavorites(videoId, title) {
      let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
      if (!favorites.find(f => f.id === videoId)) {
        favorites.push({ id: videoId, title });
        localStorage.setItem('favorites', JSON.stringify(favorites));
        loadFavorites();
      }
    }

    function loadFavorites() {
      favList.innerHTML = '';
      const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
      favorites.forEach(fav => {
        const li = document.createElement('li');
        li.innerHTML = `
          <a href="https://www.youtube.com/watch?v=${fav.id}" target="_blank">${fav.title}</a>
        `;
        favList.appendChild(li);
      });
    }
  </script>
</body>
</html>
