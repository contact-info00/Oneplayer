<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Audio Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    #search-container {
      margin-bottom: 20px;
    }
    #search-input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
    }
    #results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .video-card {
      background: #fff;
      padding: 10px;
      width: 200px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .video-card img {
      width: 100%;
      border-radius: 5px;
    }
    .video-card button {
      margin-top: 5px;
      padding: 5px 10px;
      font-size: 14px;
    }
    #favorites {
      margin-top: 30px;
    }
    #hidden-player {
      width: 0;
      height: 0;
      border: 0;
      position: absolute;
      left: -9999px;
    }
  </style>
</head>
<body>
  <h2>YouTube Audio Player</h2>
  <div id="search-container">
    <input type="text" id="search-input" placeholder="Search music...">
  </div>

  <div id="results"></div>

  <iframe id="hidden-player" allow="autoplay" allowfullscreen></iframe>

  <div id="favorites">
    <h3>Favorites</h3>
    <ul id="fav-list"></ul>
  </div>

  <script>
    const API_KEY = "AIzaSyAiZDuUwQMfUaP7ToFZfIdNrRRTwIqcfi0";
    const searchInput = document.getElementById('search-input');
    const resultsDiv = document.getElementById('results');
    const hiddenPlayer = document.getElementById('hidden-player');
    const favList = document.getElementById('fav-list');

    searchInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        searchYouTube(searchInput.value);
      }
    });

    window.onload = () => loadFavorites();

    function searchYouTube(query) {
      fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=20&q=${encodeURIComponent(query)}&key=${API_KEY}`)
        .then(res => res.json())
        .then(data => {
          resultsDiv.innerHTML = '';
          data.items.forEach(item => {
            const videoId = item.id.videoId;
            const title = item.snippet.title;
            const thumbnail = item.snippet.thumbnails.medium.url;

            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
              <img src="${thumbnail}" alt="${title}">
              <p>${title}</p>
              <button onclick="playAudio('${videoId}')">Play</button>
              <button onclick="addToFavorites('${videoId}', '${title.replace(/'/g, "\\'")}')">Favorite</button>
            `;
            resultsDiv.appendChild(card);
          });
        });
    }

    function playAudio(videoId) {
      hiddenPlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=0&modestbranding=1&rel=0`;
    }

    function addToFavorites(videoId, title) {
      let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
      if (!favorites.find(f => f.id === videoId)) {
        favorites.push({ id: videoId, title });
        localStorage.setItem('favorites', JSON.stringify(favorites));
        loadFavorites();
      }
    }

    function loadFavorites() {
      favList.innerHTML = '';
      const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
      favorites.forEach(fav => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="#" onclick="playAudio('${fav.id}')">${fav.title}</a>`;
        favList.appendChild(li);
      });
    }
  </script>
</body>
</html>
