<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oneplayer</title>
  <style>
    body {
      background-color: #f1e4c3;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    .search-bar {
      background: #e5d6b8;
      border-radius: 30px;
      padding: 12px 20px;
      width: 80%;
      font-size: 18px;
      border: none;
      margin-bottom: 20px;
    }

    .result-card {
      background: #fffaf1;
      margin: 12px auto;
      padding: 10px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      display: flex;
      align-items: center;
      box-shadow: 0 0 10px #ccc;
      cursor: pointer;
      transition: 0.3s;
    }

    .result-card:hover {
      background: #f5eac9;
    }

    .result-thumbnail {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      object-fit: cover;
      margin-right: 15px;
    }

    .result-info {
      text-align: left;
      flex-grow: 1;
    }

    .result-title {
      font-size: 16px;
      font-weight: bold;
    }

    .result-channel {
      font-size: 14px;
      color: #555;
    }

    iframe {
      display: none;
    }
  </style>
</head>
<body>

  <input type="text" id="searchQuery" class="search-bar" placeholder="Apa yang ingin kamu dengarkan?" onkeydown="if(event.key==='Enter'){searchMusic()}"/>
  <div id="resultsContainer"></div>

  <iframe id="ytPlayer" allow="autoplay"></iframe>

  <script>
    const apiKey = 'AIzaSyAiZDuUwQMfUaP7ToFZfIdNrRRTwIqcfi0';

    async function searchMusic() {
      const query = document.getElementById('searchQuery').value;
      if (!query) return alert("Please type a song name");

      const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${encodeURIComponent(query)}&key=${apiKey}&maxResults=5`);
      const data = await response.json();
      const resultsContainer = document.getElementById('resultsContainer');
      resultsContainer.innerHTML = ''; // Clear previous results

      if (data.items.length === 0) {
        resultsContainer.innerHTML = '<p>No results found.</p>';
        return;
      }

      data.items.forEach(video => {
        const videoId = video.id.videoId;
        const title = video.snippet.title;
        const channel = video.snippet.channelTitle;
        const thumb = video.snippet.thumbnails.medium.url;

        const card = document.createElement('div');
        card.className = 'result-card';
        card.onclick = () => {
          document.getElementById('ytPlayer').src = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=0&modestbranding=1&loop=1&playlist=${videoId}`;
        };

        card.innerHTML = `
          <img src="${thumb}" class="result-thumbnail" alt="thumbnail">
          <div class="result-info">
            <div class="result-title">${title}</div>
            <div class="result-channel">${channel}</div>
          </div>
        `;

        resultsContainer.appendChild(card);
      });
    }
  </script>
</body>
</html>
