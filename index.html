<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oneplayer with Suggestions</title>
  <style>
    body {
      background-color: #1e130c;
      background-image: linear-gradient(315deg, #1e130c 0%, #9a8478 74%);
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      color: #fff;
    }

    .search-container {
      position: relative;
      display: inline-block;
      width: 80%;
    }

    .search-bar {
      background: #4e3c2a;
      border-radius: 30px;
      padding: 12px 20px;
      width: 100%;
      font-size: 18px;
      border: none;
      color: #fff;
    }

    .suggestions {
      position: absolute;
      background: #fff;
      color: #000;
      width: 100%;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 5;
      text-align: left;
    }

    .suggestions div {
      padding: 10px;
      cursor: pointer;
    }

    .suggestions div:hover {
      background-color: #f0f0f0;
    }

    .result-card {
      background: rgba(255, 255, 255, 0.08);
      margin: 12px auto;
      padding: 10px;
      border-radius: 15px;
      width: 90%;
      max-width: 450px;
      display: flex;
      align-items: center;
      box-shadow: 0 0 10px #000;
      cursor: pointer;
      transition: 0.3s;
    }

    .result-card:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .result-thumbnail {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      object-fit: cover;
      margin-right: 15px;
    }

    .result-info {
      text-align: left;
      flex-grow: 1;
    }

    .result-title {
      font-size: 16px;
      font-weight: bold;
      color: #fff;
    }

    .result-channel {
      font-size: 14px;
      color: #ccc;
    }

    iframe {
      display: block;
      width: 100%;
      height: 0;
      visibility: hidden;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <input type="text" id="searchQuery" class="search-bar" placeholder="Search a song..." oninput="showSuggestions()" onkeydown="handleKey(event)"/>
    <div id="suggestions" class="suggestions"></div>
  </div>

  <div id="resultsContainer"></div>
  <iframe id="ytPlayer" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <script>
    const apiKey = 'AIzaSyAiZDuUwQMfUaP7ToFZfIdNrRRTwIqcfi0';

    function handleKey(event) {
      if (event.key === 'Enter') {
        document.getElementById("suggestions").innerHTML = "";
        searchMusic();
      }
    }

    function showSuggestions() {
      const query = document.getElementById('searchQuery').value;
      if (!query) {
        document.getElementById('suggestions').innerHTML = '';
        return;
      }

      fetch(`https://suggestqueries.google.com/complete/search?client=firefox&ds=yt&q=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(data => {
          const suggestionsBox = document.getElementById('suggestions');
          suggestionsBox.innerHTML = '';
          data[1].forEach(item => {
            const div = document.createElement('div');
            div.textContent = item;
            div.onclick = () => {
              document.getElementById('searchQuery').value = item;
              suggestionsBox.innerHTML = '';
              searchMusic();
            };
            suggestionsBox.appendChild(div);
          });
        });
    }

    async function searchMusic() {
      const query = document.getElementById('searchQuery').value;
      if (!query) return alert("Please type a song name");

      const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${encodeURIComponent(query)}&key=${apiKey}&maxResults=20`);
      const data = await response.json();
      const resultsContainer = document.getElementById('resultsContainer');
      resultsContainer.innerHTML = '';

      if (!data.items || data.items.length === 0) {
        resultsContainer.innerHTML = '<p>No results found.</p>';
        return;
      }

      data.items.forEach(video => {
        const videoId = video.id.videoId;
        const title = video.snippet.title;
        const channel = video.snippet.channelTitle;
        const thumb = video.snippet.thumbnails.medium.url;

        const card = document.createElement('div');
        card.className = 'result-card';
        card.onclick = () => {
          const iframe = document.getElementById('ytPlayer');
          iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&controls=0&loop=1&playlist=${videoId}`;
          iframe.style.height = '0px';
        };

        card.innerHTML = `
          <img src="${thumb}" class="result-thumbnail" alt="thumbnail">
          <div class="result-info">
            <div class="result-title">${title}</div>
            <div class="result-channel">${channel}</div>
          </div>
        `;

        resultsContainer.appendChild(card);
      });
    }
  </script>
</body>
</html>
