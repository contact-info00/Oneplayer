<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    input[type="text"] {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      margin-top: 10px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    iframe {
      margin-top: 20px;
      width: 100%;
      height: 300px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>YouTube Music Player</h1>
  <input type="text" id="searchQuery" placeholder="Search for a song..."/>
  <br>
  <button onclick="searchMusic()">Play</button>
  <div id="playerContainer"></div>

  <script>
    const apiKey = 'AIzaSyAiZDuUwQMfUaP7ToFZfIdNrRRTwIqcfi0'; // Your API Key

    async function searchMusic() {
      const query = document.getElementById('searchQuery').value;
      if (!query) return alert("Please type a song name.");
      
      const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${encodeURIComponent(query)}&key=${apiKey}&maxResults=1`);
      const data = await response.json();
      if (data.items && data.items.length > 0) {
        const videoId = data.items[0].id.videoId;
        const iframe = `<iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1" allow="autoplay"></iframe>`;
        document.getElementById('playerContainer').innerHTML = iframe;
      } else {
        document.getElementById('playerContainer').innerHTML = "<p>No results found.</p>";
      }
    }
  </script>
</body>
</html>
